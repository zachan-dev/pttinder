<!DOCTYPE html>
<html>
	<!-- Basic metadata -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="application-name" content="Pet Harmony">
		<meta name="author" content="Jeff Antoun">
		<meta name="description" content="Prototype for Pet Harmony's 'Register' page ">
		<meta name="keywords" content="pet harmony, create account">
		<title><%= page %> | <%= title %></title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/nav.css">
		<link rel="stylesheet" href="css/register.css">
		<!-- Swiper -->
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Questrial&display=swap" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://kit.fontawesome.com/7905e3a2f6.js" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<!-- Navigation-->
		<nav>
			<div class="img-wrapper" onclick="window.open('/', '_self');">
			  <img src="media/petharmony-logo.png" alt="<%= title %> Logo - Picture of"/>
			</div>
			
			<div id="mobile-nav-menu" data-open=false class="nav-wrapper-mid desktop-only">
			  <a class="nav-link" href="/playdate">Playdates</a>
			  <a class="nav-link" href="/services">Services</a>
			  <a class="nav-link" href="/adoption">Adoption</a>
			  <a class="nav-link" href="/about">About Us</a>
			  <a class="nav-link mobile-only" href="/signin">Sign-In</a>
			  <a class="nav-link mobile-only" href="/register">Register</a>
			</div>
	  
			<div class="nav-wrapper-right">
			  <i class="fas fa-bars mobile-only" id="mobile-nav-icon"></i>
			  <a class="nav-link desktop-only" href="/signin">Sign-In</a>
			  <a class="nav-link desktop-only" href="/register">Register</a>
			</div>
		</nav>

		<!-- Registration Form -->
		<div class="marginContainer"></div>

		<div class="registration-container">
			<form method="POST" id="registration-form" onsubmit="return validate()">
				<div class="title">
					<h1>Sign Up</h1>
				</div>

				<fieldset id="identifying-information">
					<legend>Identity</legend>

					<div>
						<label class="required" for="user_name">User Name</label><br>
						<input class="input-box" type="text" name="user_name" id="user_name" maxlength="20" onkeyup="alphanumeric(this)" required>
					</div>

					<div>
						<label class="required" for="email">Email</label><br>
						<input class="input-box" type="email" name="email" id="email" maxlength="25" required>
					</div>


				<div>
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required>
				</div>

				<div>
					<label class="required" for="password">Password</label><br>
					<input class="input-box" type="password" name="password" id="password" maxlength="20" required>
				</div>

					<div>
						<label class="required" for="user_image">User Image (png, jpeg, jpg)</label><br>
						<input type="file" name="user_image" id="user_image" accept=".png, .jpeg, .jpg" onchange="previewUserImage(this)" required>
					</div>

					<div class="preview">
						<img src="" tabindex="-1" id="user-image-thumbnail" />
					</div>


					<div>
						<label class="required" for="description">Description:</label><br>
						<textarea class="input-box" rows="5" cols="60" name="description" id="description" maxlength="200" placeholder="max 200 char" required></textarea>
					</div>
				</fieldset>

				<fieldset id="location-information">
					<legend>Location</legend>

					<div>
						<label for="street">Street Name</label><br>
						<input class="input-box" type="text" name="street" id="street" maxlength="25" onkeyup="alphanumericWithSpace(this)">
					</div>

					<div>
						<label class="required" for="city">City</label><br>
						<input class="input-box" type="text" name="city" id="city" maxlength="25" onkeyup="lettersWithSpace(this)" required>
					</div>

					<div>
						<label for="state">State/Province</label><br>
						<input class="input-box" type="text" name="state" id="state" maxlength="25" onkeyup="lettersWithSpace(this)">
					</div>

					<div>
						<label class="required" for="country">Country</label><br>
						<input class="input-box" type="text" name="country" id="country" maxlength="25" onkeyup="lettersWithSpace(this)" required>
					</div>

					<div>
						<label for="code">Postal/Zip Code</label><br>
						<input class="input-box" type="text" name="code" id="code" maxlength="10" onkeyup="alphanumeric(this)">
					</div>


					<div>
						<label for="phone">Phone</label><br>
						<input class="input-box" type="tel" name="phone" id="phone" maxlength="20" onkeyup="numeric(this)">
					</div>
				</fieldset>

				<fieldset id="preferences">
					<legend>Preferences:</legend>

					<fieldset class="pet-ownership-wrapper">
						<legend>Pet ownership:</legend>

						<div class="pet-ownership">
							<input type="checkbox" name="pet_owner" id="pet_owner" value="true">
							<label for="pet_owner">Do you have a pet?</label><br>
						</div>
					</fieldset>

					<fieldset class="unlockable-pet-options">
						<legend>Select Pet Options:</legend>

						<div>
							<label class="required" for="pet_type">What type of pet do you have?</label><br>
							<select class="pet-options" name="pet_type" id="pet_type" required disabled> <!-- Make required when enabled -->
								<option value="">-- Select an option --</option>
								<option value="dog">Dog</option>
								<option value="cat">Cat</option>
								<option value="pig">Pig</option>
								<option value="bird">Bird</option>
								<option value="monkey">Monkey</option>
								<option value="donkey">Donkey</option>
								<option value="rodent">Rodent</option>
							</select>
						</div>

						<div>
							<label class="required" for="pet_name">Pet Name</label><br>
							<input class="pet-options input-box" type="text" name="pet_name" id="pet_name" maxlength="20" onkeyup="letters(this)" required disabled>
						</div>

						<div>
							<label class="required" for="pet_image">Pet Image (png, jpeg, jpg)</label><br>
							<input class="pet-options" type="file" name="pet_image" id="pet_image" accept=".png, .jpeg, .jpg" onchange="previewPetImage(this)" required disabled>
						</div>

						<div class="preview">
							<img src="" tabindex="-1" id="pet-image-thumbnail" />
						</div>

						<div>
							<input class="pet-options checkable-pet-options" type="checkbox" name="lf_playdate" id="lf_playdate" value="true" disabled>
							<label for="lf_playdate">Do you want to find a playdate for your pet?</label><br>
						</div>

						<div>
							<input class="pet-options checkable-pet-options" type="checkbox" name="lf_adoption" id="lf_adoption" value="true" disabled>
							<label for="lf_adoption">Do you want to find a new parent for your pet?</label><br>
						</div>
					</fieldset>

					<fieldset class="dating-wrapper">
						<legend>Dating:</legend>

						<div class="dating">
							<input type="checkbox" name="lf_date" id="lf_date" value="true">
							<label for="lf_date">Are you looking for a human date?</label><br>
						</div>
					</fieldset>
					
					<fieldset class="services-wrapper">
						<legend>Services:</legend>
						
						<div class="services">
							<input type="checkbox" name="services" id="services" value="true">
							<label for="services">Are you offering pet services?</label><br>
						</div>
					</fieldset>

					<fieldset class="unlockable-service-options">
						<legend>Select at least one service option:</legend>

						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="groomer" value="groomer" disabled>
							<label for="groomer">Pet Grooming</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="walker" value="walker" disabled>
							<label for="walker">Pet Walker</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="trainer" value="trainer" disabled>
							<label for="trainer">Pet Trainer</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="sitter" value="sitter" disabled>
							<label for="sitter">Pet Sitter</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="daycare" value="daycare" disabled>
							<label for="daycare">Pet Daycare</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="foods" value="foods" disabled>
							<label for="foods">Pet Foods</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="products" value="products" disabled>
							<label for="products">Pet Products</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="mobileClinic" value="mobileClinic" disabled>
							<label for="mobileClinic">Pet Mobile Clinic</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="veterinarian" value="veterinarian" disabled>
							<label for="veterinarian">Veterinarian</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="radioShow" value="radioShow" disabled>
							<label for="radioShow">Pet Radio Show</label><br>
						</div>
					</fieldset>

					<input type="submit" id="submit_form" value="Register">
				</fieldset>
			</form>
		</div>

		<div class="marginContainer"></div>

		<!-- Thumbnails Preview -->
		<script src="js/register-script.js" type="text/javascript"></script>
		<!-- Form Logic -->

		<script src="js/validate-form.js" type="text/javascript"></script>
		<script src="js/validate-patterns.js" type="text/javascript"></script>
		<script src="js/enable-pet-options.js" type="text/javascript"></script>
		<script src="js/enable-service-options.js" type="text/javascript"></script>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<!-- Swiper -->
		<script src="js/swiper-bundle.js"></script>
		<!-- Custom JS -->
		<script src="js/mobile-menu.js" type="text/javascript"></script>

	</body>
</html>
